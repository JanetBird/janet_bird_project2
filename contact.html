<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">


    <link rel="stylesheet" href="styles/styles.css">
    <title>Willow Contact</title>
</head>

<body>

<!-- HEADER SECTION BELOW -->

    <header class="header header--contact">
        <div class="nav-background">
            <nav class="nav">
                <li class="nav__list"><a href="index.html">Home</a></li>
                <li class="nav__list"><a href="#">About</a></li>
                <li class="nav__list nav__list--homeLink"><a href="index.html">Willow</a></li>
                <li class="nav__list"><a href="blog.html">Blog</a></li>
                <li class="nav__list"><a href="#">Contact</a></li>
            </nav>
        </div>

        <div class="title__item--blog">
            <h4>Contact Me</h4>
        </div>
    </header>

    <!-- MAIN SECTION BELOW -->

    <main class="main__background">
        <section class="all__posts wrapper">
                <form class="main__entry main__entry--contact" action="#" method="post" name="contact-submit">
                    <div>
                        <label class="visuallyhidden" for="name">Email</label>
                        <input id="name" type="text" placeholder="Name">
                        <label class="visuallyhidden" for="email">Email</label>
                        <input id="email" type="email" Placeholder="Email address">
                    </div>
                    <label class="visuallyhidden" for="comment">Message</label>
                    <textarea id="comment" name="comment" placeholder="Message" cols="30" rows="10"></textarea>
                    <input type="submit" value="Post Comment">
                </form>
            
    
                <aside class="aside__post aside__post--contact">
                    <nav class=" aside__entry aside__entry--contact">
                        <ul class="aside__entry--social-icons">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fab fa-linkedin-in"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                        </ul>
                        <ul class="aside__entry--contact-info">
                            <li><a href="#">info@email.com</a></li>
                            <li><a href="#">123-456-7890</a></li>
                            <li>123 Queen Street West, Unit 10</li>
                            <li>Toronto, ON</li>
                            <li>M5V 2D5</li>
                        </ul>
                    </nav>
                </aside>
            </section>
    </main>

    <footer>
        <section class="copyright">
            <p>Copyright @ 2018 HackerYou</p>
        </section>
    </footer>
</body>
